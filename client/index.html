<!doctype html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AngularJs Wistia Video Uploader</title>
    <meta name="description" content="AngularJs Wistia Video Uploader">
    <meta name="keywords" content="AngularJs Wistia Video Uploader">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
    <!-- Fonts here -->
	
    <!-- build:css({.tmp,client}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/vendor.css">
    <!-- endbuild -->
	
</head>

<body ng-app="app" id="app" class="" ng-controller="AppCtrl">
  
	<div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h3>AngularJs Wistia Video Uploader</h3>
          <wistia-uploader></wistia-uploader>
        </div>
      </div>
  </div>
  
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>

    <!-- build:js scripts/vendor.js -->   
    <script src="bower_components/jquery/dist/jquery.min.js"></script> 
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>	
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>    

    <script src="vendors/blueimp/jquery.ui.widget.js"></script>
    
    <script src="vendors/blueimp/jquery.iframe-transport.js"></script>
    
    <script src="vendors/blueimp/jquery.fileupload.js"></script>
    
    <script src="vendors/blueimp/jquery.fileupload-process.js"></script> 
    
    <script src="vendors/blueimp/jquery.fileupload-image.js"></script>

    <script src="vendors/blueimp/jquery.fileupload-video.js"></script>   
    
    
    <!-- endbuild -->
		
    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
   
    <script src="app/app.js"></script>
   
    <script src="app/app.settings.js"></script>
   
    <script src="app/uploader/uploader.component.js"></script>
   
    <!-- endinject -->
    <!-- endbuild -->	
</body>

</html>
